description:         Please see the README on GitHub at <https://github.com/iand675/multipool-postgresql-simple#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- postgresql-simple
- resource-pool
- mtl
- multipool
- unliftio-core
- unordered-containers

library:
  source-dirs: src

tests:
  multipool-postgresql-simple-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - multipool-postgresql-simple
